  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  firebase_auth: ^3.3.14
  flutter_auth_ui: ^2.2.0
  firebase_core: ^1.14.1
